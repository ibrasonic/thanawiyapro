<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" opacity="0.95"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#grad1)" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book Icon -->
  <g transform="translate(100, 100)">
    <!-- Open Book -->
    <path d="M -30 -15 L -30 20 Q -30 25 -25 25 L -5 25 Q 0 25 0 20 L 0 -10 Q 0 -15 -5 -15 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    <path d="M 30 -15 L 30 20 Q 30 25 25 25 L 5 25 Q 0 25 0 20 L 0 -10 Q 0 -15 5 -15 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Book Pages Lines -->
    <line x1="-20" y1="-5" x2="-10" y2="-5" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="0" x2="-10" y2="0" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="5" x2="-10" y2="5" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="-5" x2="20" y2="-5" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="0" x2="20" y2="0" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="5" x2="20" y2="5" stroke="#667eea" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Graduation Cap -->
    <g transform="translate(0, -35)">
      <polygon points="-25,0 0,-10 25,0 0,5" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
      <rect x="-3" y="0" width="6" height="15" fill="#FFA500"/>
      <circle cx="0" cy="15" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Connection Lines (Peer-to-Peer) -->
    <circle cx="-35" cy="35" r="8" fill="#4CAF50" opacity="0.8"/>
    <circle cx="35" cy="35" r="8" fill="#4CAF50" opacity="0.8"/>
    <line x1="-35" y1="35" x2="35" y2="35" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Cairo, Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">ثانوية برو</text>
</svg>
