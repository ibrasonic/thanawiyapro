services:
  # Backend API Service
  - type: web
    name: thanawiyapro-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false  # Will set manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Will set manually in Render dashboard
      - key: CLIENT_URL
        sync: false  # Will set manually in Render dashboard

  # Frontend Static Site
  - type: web
    name: thanawiyapro-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Will set manually in Render dashboard
